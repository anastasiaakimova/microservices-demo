server.port=8761
# конфиг-сервер обычно 8888

#id приложения - желательно указывать всегда в микросервисах
spring.application.name=eserver

# настройки эврики, для корректного запуска проекта
# т.к. это не клиент, то убираем лишние настройки (регистрация веб сервисов и пр.)
# по умлчанию true, это нужно только для клиентских приожений
# лишний код и лишний функционал выполняться не будет,
# т.е. проект не попытается опубликовать какие-либо веб сервисы на сервере
eureka.client.register-with-eureka=false
# что бы проект не пытался найти реестр с микросервисами и вызать их.
# В этом проекте нет микросервисов и нам не нужно их вызывать из этого проекта
eureka.client.fetch-registry=false

# url куда будет происходить регистрация микросервисов
eureka.client.service-url.defaultZone=http://localhost:8081/eureka

#отключение лишних логов, т.к. тут не будем создавать и вызывать микросервисы
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

# более короткое отображение логов
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n
